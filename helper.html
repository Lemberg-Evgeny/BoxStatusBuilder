<body>
    <!-- Start your project here-->
    <div style="height: 100vh">

        <code>
            <table frome="boxs" class="printed">
                            <tr headRow="bold">
                                <td></td>
                                <td> Description </td>
                                <td> P/N </td>
                                <td> Quantity </td>
                                <td class="noPrint"><input type="button" class="btnBox" value="Delete" onclick="DeleteBox(this)" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <span class="slitterName">Y-SLITTER 2 BLADED VUTEK 3R+/5R+/D3R/D5R</span>
                                    <!-- <span>ASSY SLITTER WITH STRIP COLLECTING</span> -->
                                </td>
                                <td> 
                                    <select onchange="getSlitter(value)">
                                        <option value="10102015">10102015</option>
                                        <option value="10102115">10102115</option>
                                    </select>   
                                </td>
                                <td><input type="text" class="txtCell" maxlength="2" onchange="handleChange(this)" /></td>
                            </tr>
                        </table>
            
            <td class="noPrint"><input type="button" class="btnRow" value="Delete" onclick="DeleteRow(this)" /></td>




            <td> <input type="text" class="txtCell" maxlength="2" onchange="handleChange(this)" value="1" /></td>
            <td class="noPrint"><input type="button" class="btnBox" value="Delete" onclick="DeleteBox(this)" /> </td>
            <td class="noPrint"><input type="button" class="btnRow" value="Delete" onclick="DeleteRow(this)" /></td>

            </code>

    </div>
    <!-- End your project here-->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </script>
