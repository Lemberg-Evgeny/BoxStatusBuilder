<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  
</head>

<body>
    <!-- Start your project here-->
    <div style="height: 100vh">

        <code>
            <table frome="boxs" class="printed">
                            <tr headRow="bold">
                                <td></td>
                                <td> Description </td>
                                <td> P/N </td>
                                <td> Quantity </td>
                                <td class="noPrint"><input type="button" class="btnBox" value="Delete" onclick="DeleteBox(this)" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <span class="slitterName">Y-SLITTER 2 BLADED VUTEK 3R+/5R+/D3R/D5R</span>
                                    <!-- <span>ASSY SLITTER WITH STRIP COLLECTING</span> -->
                                </td>
                                <td> 
                                    <select onchange="getSlitter(value)">
                                        <option value="10102015">10102015</option>
                                        <option value="10102115">10102115</option>
                                    </select>   
                                </td>
                                <td><input type="text" class="txtCell" maxlength="2" onchange="handleChange(this)" /></td>
                            </tr>
                        </table>
            
            <td class="noPrint"><input type="button" class="btnRow" value="Delete" onclick="DeleteRow(this)" /></td>




            <td> <input type="text" class="txtCell" maxlength="2" onchange="handleChange(this)" value="1" /></td>
            <td class="noPrint"><input type="button" class="btnBox" value="Delete" onclick="DeleteBox(this)" /> </td>
            <td class="noPrint"><input type="button" class="btnRow" value="Delete" onclick="DeleteRow(this)" /></td>

            </code>

    </div>
    <!-- End your project here-->
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
    </script>
</body>

</html>
